<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Sellers Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Seller Admin Page</h1>
      </header>
      <section class="container">
        <form onsubmit="AddtoScreen(event)" id="my-form">
          <h1>Add Product</h1>
          <div class="msg"></div>
          <div>
            <label for="amount">Selling Price:</label>
            <input type="number" id="amount">
          </div>
          <div>
            <label for="Productname">Product Name:</label>
            <input type="text" id="productname">
          </div>
          <input class="btn" type="submit" value="Add Product">
          

        </form>
        <h1>Products</h1>
        <ul id="users"></ul>
        <div id="totalprice">Total Worth of Products: </div>
        </section>
        <Script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></Script>
        <Script src="main.js"></Script>
</body>
</html>
